<html lang="en">
<head>
    <title>Shortening URL Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">URL Shortening</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="fullUrl">Full URL:</label>
                    <input type="text" id="fullUrl" class="form-control" name="fullUrl" maxlength="255"/>
                </div>
                <button type="button" class="btn btn-success">Submit</button>
                <br/><br/>
                <h3>Result: Shorten Url</h3><br/>
                <div class="form-group">
                    <div id="shortUrl" class="form-control" name="shortUrl" ></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="shortUrlAjaxScript.js" type="text/javascript"></script>
</body>
</html>
